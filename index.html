<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeepSeek Chat (Memory + TTS)</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 700px;
  margin: 40px auto;
}

#chat {
  border: 1px solid #ccc;
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
}

.user {
  color: blue;
  margin: 5px 0;
}

.ai {
  color: green;
  margin: 5px 0;
}

.loading {
  color: gray;
  font-style: italic;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

#input {
  width: 65%;
  padding: 6px;
}

button {
  padding: 6px 12px;
  cursor: pointer;
  margin-left: 5px;
}
</style>
</head>

<body>

<h2>DeepSeek Chat (Memory + TTS)</h2>

<div id="chat"></div>

<input id="input" placeholder="Type your message..." />
<button onclick="send()">Send</button>
<button onclick="toggleTTS()">ğŸ”Š TTS ON</button>

<script>

// ==========================
// çŠ¶æ€
// ==========================

let conversation = [
  { role: "system", content: "You are a helpful assistant." }
];

let ttsEnabled = true;

const chatDiv = document.getElementById("chat");

// ==========================
// UI è¾…åŠ©å‡½æ•°
// ==========================

function addMessage(text, className) {
  const div = document.createElement("div");
  div.className = className;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
  return div;
}

// ==========================
// TTS åŠŸèƒ½ï¼ˆæµè§ˆå™¨å†…ç½®ï¼‰
// ==========================

function speak(text) {
  if (!ttsEnabled) return;

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US";  // å¯æ”¹æˆ zh-CN
  utterance.rate = 1;
  speechSynthesis.speak(utterance);
}

function toggleTTS() {
  ttsEnabled = !ttsEnabled;
  event.target.textContent = ttsEnabled ? "ğŸ”Š TTS ON" : "ğŸ”‡ TTS OFF";
}

// ==========================
// ä¸»å‘é€å‡½æ•°
// ==========================

async function send() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  addMessage("You: " + message, "user");
  conversation.push({ role: "user", content: message });
  input.value = "";

  // æ·»åŠ  loading åŠ¨ç”»
  const loadingDiv = addMessage("AI is thinking...", "loading");

  try {
    const response = await fetch("/.netlify/functions/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: conversation })
    });

    const data = await response.json();

    // ç§»é™¤ loading
    loadingDiv.remove();

    if (data.error) {
      addMessage("Error: " + JSON.stringify(data.error), "ai");
      return;
    }

    addMessage("AI: " + data.reply, "ai");
    conversation.push({ role: "assistant", content: data.reply });

    // TTS æœ—è¯»
    speak(data.reply);

  } catch (err) {
    loadingDiv.remove();
    addMessage("Network error: " + err.message, "ai");
  }
}

// å›è½¦å‘é€
document.getElementById("input").addEventListener("keydown", function (e) {
  if (e.key === "Enter") send();
});

</script>

</body>
</html>
