<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeepSeek Chat (Bilingual + Smart TTS)</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 750px;
  margin: 40px auto;
}

#chat {
  border: 1px solid #ccc;
  height: 420px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
}

.user { color: blue; margin: 5px 0; }
.ai { color: green; margin: 5px 0; }

.loading {
  color: gray;
  font-style: italic;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

#input {
  width: 65%;
  padding: 6px;
}

button {
  padding: 6px 12px;
  cursor: pointer;
  margin-left: 5px;
}
</style>
</head>

<body>

<h2>DeepSeek Chat (Bilingual + Smart TTS)</h2>

<div id="chat"></div>

<input id="input" placeholder="Type your message..." />
<button onclick="send()">Send</button>
<button id="ttsBtn" onclick="toggleTTS()">ğŸ”Š TTS ON</button>

<script>

// ==========================
// çŠ¶æ€
// ==========================

let conversation = [
  {
    role: "system",
    content: `
You are a helpful assistant.

Language rules:
- If the user writes in Chinese, respond in Chinese.
- If the user writes in English, respond in English.
- Keep the same language as the user.
`
  }
];

let ttsEnabled = true;
let voices = [];

// ==========================
// åˆå§‹åŒ–è¯­éŸ³åˆ—è¡¨
// ==========================

function loadVoices() {
  voices = speechSynthesis.getVoices();
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

const chatDiv = document.getElementById("chat");
const ttsBtn = document.getElementById("ttsBtn");

// ==========================
// å·¥å…·å‡½æ•°
// ==========================

function containsChinese(text) {
  return /[\u4e00-\u9fa5]/.test(text);
}

function addMessage(text, className) {
  const div = document.createElement("div");
  div.className = className;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
  return div;
}

// ==========================
// æ™ºèƒ½ TTS
// ==========================

function speak(text) {
  if (!ttsEnabled) return;

  speechSynthesis.cancel();

  const utterance = new SpeechSynthesisUtterance(text);

  const isChinese = containsChinese(text);

  utterance.lang = isChinese ? "zh-CN" : "en-US";

  // è‡ªåŠ¨é€‰æ‹©åŒ¹é… voice
  const matchedVoice = voices.find(v =>
    isChinese
      ? v.lang.includes("zh")
      : v.lang.includes("en")
  );

  if (matchedVoice) {
    utterance.voice = matchedVoice;
  }

  speechSynthesis.speak(utterance);
}

function toggleTTS() {
  ttsEnabled = !ttsEnabled;

  ttsBtn.textContent = ttsEnabled
    ? "ğŸ”Š TTS ON"
    : "ğŸ”‡ TTS OFF";

  if (!ttsEnabled) {
    speechSynthesis.cancel();
  }
}

// ==========================
// å‘é€æ¶ˆæ¯
// ==========================

async function send() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  addMessage("You: " + message, "user");
  conversation.push({ role: "user", content: message });
  input.value = "";

  const loadingDiv = addMessage("AI is thinking...", "loading");

  try {
    const response = await fetch("/.netlify/functions/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: conversation })
    });

    const data = await response.json();

    loadingDiv.remove();

    if (data.error) {
      addMessage("Error: " + JSON.stringify(data.error), "ai");
      return;
    }

    addMessage("AI: " + data.reply, "ai");
    conversation.push({ role: "assistant", content: data.reply });

    speak(data.reply);

  } catch (err) {
    loadingDiv.remove();
    addMessage("Network error: " + err.message, "ai");
  }
}

// å›è½¦å‘é€
document.getElementById("input").addEventListener("keydown", function (e) {
  if (e.key === "Enter") send();
});

</script>

</body>
</html>
